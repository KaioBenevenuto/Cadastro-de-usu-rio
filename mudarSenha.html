<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mudando a senha</title>
    <link rel="stylesheet" href="./css/mudarSenha.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">Troque sua senha</div>
      <div id="emailAndPassword">
        <label for="email">Digite seu email</label>

      </div>

      <div id="buttons">
        <button id="enviar">Enviar</button>
        <button id="voltar">Voltar</button>
      </div>
    </div>
    <script src="./js/mudarSenha.js"></script>
  </body>
</html>
