<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styleCadastro.css">
</head>
<body>
    <div id="container">
        <div id="title">Cadastre-se</div>

        <div id="emailAndPasswordRegistration">
            <label for="email">Digite seu email</label>
            <input type="email" id="emailRegistration" name="email">
            <div id="messageEmail"></div>

            <label for="senha">Digite sua senha</label>
            <input type="password" id="senhaRegistration" name="senha">

            <label for="senha">Confirme sua senha</label>
            <input type="password" id="senhaConfirmRegistration" name="senha">
            <div id="messagePassword"></div>
        </div>

        <div id="buttons">
          <button id="cadastrar">Finalizar cadastro</button>
          <button id="voltar">Voltar</button>
        </div>
    </div>
    <script src="./js/scriptCadastro.js"></script>
</body>
</html>
